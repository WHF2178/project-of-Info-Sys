<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .slider{
        width: 100%;
        height:100vh;
        margin: 20px auto;
        box-sizing: border-box;
        overflow: hidden;
        box-shadow: 5px 5px 10px grey;
    }

    img{
        width: 100%;
        height: 100%;
    }
</style>
<body>
    <div class="slider">
        <div id = "img">
            <img src="/asset/printer/ai1.jpg" alt="">
        </div>
    </div>
</body>
<script>
    var images = ['sl.jpeg','sl1.jpg','sl2.jpg'];
    var x= 0;
    var imgs = document.getElementById('img');
    setInterval(slider,3000);

    function slider(){
        if(x<images.length){
            x= x+1;
        }
        else{
            x=x-1;
        }

        imgs.innerHTML = "<img src = "+ images[x-1]+">"; 
    }
</script>
</html>
